<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>排课系统</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="author" content="f2e_ai">
    <link rel="stylesheet" href="dist/lib/weui.min.css">
    <link rel="stylesheet" href="dist/css/jquery-weui.css">
    <link rel="stylesheet" href="dist/css/pk_sys.css">
</head>
<body ontouchstart>
<div class="kcImfor">
    <div class="main">
    <div class="topPic">
        <div class="kcNamebg"></div>
        <div class="kcName">走班制课程1</div>
        <img src="dist/images/pk_class_pic.jpg"/>
    </div>
        <div class="weui-cell">
            <div class="weui-cell__hd"><label class="weui-label"><i class="qky-icon">&#xe600;</i>上课时间：</label></div>
            <div class="weui-cell__bd">
                <span class="weui-input"> 每周 &nbsp;星期二&nbsp;第3~4节</span>
            </div>
        </div>
    <div class="weui-cell">
        <div class="weui-cell__hd"><label class="weui-label"><i class="qky-icon">&#xe61e;</i>上课地点：</label></div>
        <div class="weui-cell__bd">
            <span class="weui-input"> 1号教学楼305室</span>
        </div>
    </div>
    <div class="weui-cell">
        <div class="weui-cell__hd"><label class="weui-label"><i class="qky-icon">&#xe740;</i>任课教师：</label></div>
        <div class="weui-cell__bd">
            <span class="weui-input">李大明</span>
        </div>
    </div>
    <div class="weui-cell">
        <div class="weui-cell__hd"><label class="weui-label"><i class="qky-icon">&#xe60f;</i>上课人数：</label></div>
        <div class="weui-cell__bd">
            <span class="weui-input"> 45人</span>
        </div>
    </div>
    <div class="weui-cell">
        <div class="weui-cell__hd"><label class="weui-label"><i class="qky-icon">&#xe602;</i>课程性质：</label></div>
        <div class="weui-cell__bd">
            <span class="weui-input">走班制课程</span>
        </div>
    </div>
    <div class="weui-cell">
        <div class="weui-cell__hd"><label class="weui-label"><i class="qky-icon">&#xe601;</i>课程学分：</label></div>
        <div class="weui-cell__bd">
            <span class="weui-input">--</span>
        </div>
    </div>
    </div>
    <!--botPart -->
    <div class="botLink">
    <div class="weui-flex botLink">
        <div class="weui-flex__item">
            <div class="itemN itemN-first">
              <a href="#"><i class="qky-icon">&#xe620;</i>课程圈 </a>
            </div>
        </div>
    </div>
    </div>
</div>
</body>
</html>
