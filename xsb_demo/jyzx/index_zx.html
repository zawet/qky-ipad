<!doctype html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <link rel="icon" href="yd.ico">
    <title>教育资讯</title>
    <link href="css/HFive.css" rel="stylesheet" type="text/css" />
    <link href="css/zx.css" rel="stylesheet" type="text/css" />

<body class="qkybody">
   

    <!--头部标准，一般固定-->
    <div class="qkyh5_header noshadow " id="qkyhead"></div>

    <!--中部标准，一般放列表-->
    <div class="qkyh5_main">
        <div class="zx-box">
            <div class="zx-list ub ub-ac">
                <div class="zx-img"><img src="images/zx01.png" alt=""></div>
                <div class="zx-cont ub-f1">
                    <label>"新高考"模拟选科：物理被选考概率仅次于化学</label>
                    <span>2020年起，本市将实行“新高考”。按照新的高考改革方案，不再文理分科，学生的高考成绩将由统考科目成绩和三门普通高中学业水平等级性考试科目成绩共同构成。</span>
                    <a>12条反馈</a>
                </div>
            </div>
            <div class="zx-list ub ub-ac">
                    <div class="zx-img"><img src="images/zx02.jpg" alt=""></div>
                    <div class="zx-cont ub-f1">
                        <label>2018高考命题将迎来哪些变化</label>
                        <span>2017年12月15日，2018年《普通高等学校招生全国统一考试大纲》（以下简称《考试大纲》）正式发布</span>
                        <a>20条反馈</a>
                    </div>
            </div>
            <div class="zx-list ub ub-ac">
                    <div class="zx-img"><img src="images/zx03.jpg" alt=""></div>
                    <div class="zx-cont ub-f1">
                        <label>2018普通高等学校招生全国统一考试英语大纲</label>
                        <span>要求考生掌握并能运用英语语音、词汇、语法基础知识以及所学功能意念和话题</span>
                        <a>2条反馈</a>
                    </div>
                </div>
                <div class="zx-list ub ub-ac">
                        <div class="zx-img"><img src="images/zx04.jpg" alt=""></div>
                        <div class="zx-cont ub-f1">
                            <label>教育部：明年高考退役运动员等5类人员有保送资格</label>
                            <span>教育部公布的《2018年普通高等学校部分特殊类型招生基本要求》明确，2018年高考，省级优秀学生、中学生学科奥林匹克竞赛国家集训队成员</span>
                            <a>20条反馈</a>
                        </div>
                </div>
        </div>
    </div>
