<script type="text/javascript">

	$(".js_a").click(function(){
		$(this).addClass("act").siblings().removeClass("act");
		$(".page_c").removeClass("yc");
		$(".page_d").removeClass("show");

	});
	$(".js_b").click(function(){
		$(this).addClass("act").siblings().removeClass("act");
		$(".page_c").addClass("yc");
		$(".page_d").addClass("show");

	});

	function  link_2(){

</script>

			}
